<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADU Project Estimate - Step 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0b0c10;
            /* === COLOR UPDATED TO YOUR SPECIFIC SHADE === */
            --accent-color: #e83038;
            --secondary-color: #1d3557;
            --light-gray: #f1f3f5;
            --border-color: #dee2e6;
            --card-color: #ffffff;
            --shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
            --radius: 24px;
            --font: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--light-gray);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: var(--card-color);
            border-radius: var(--radius);
            padding: 2.5rem 3rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .step-indicator {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 16.67%; /* 1/6 of the way through */
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 0.4s ease-out;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
            color: #343a40;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.9rem 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            font-family: var(--font);
            background-color: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder {
            color: #adb5bd;
        }

        input:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
            /* === SHADOW COLOR UPDATED === */
            box-shadow: 0 0 0 3px rgba(232, 48, 56, 0.15);
        }
        
        input.error, select.error {
            border-color: var(--accent-color);
        }

        button {
            margin-top: 1.5rem;
            background: var(--accent-color);
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        button:hover {
            /* === HOVER COLOR UPDATED === */
            background: #c72a30; /* Darker shade of #e83038 */
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(232, 48, 56, 0.25);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                margin-top: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="step-indicator">Step 1 of 6</div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>
    
    <h1>Your ADU Project Estimate</h1>
    <p class="subtitle">Start by telling us the location of your project. This helps us tailor the estimate to your local regulations and costs.</p>

    <form id="adu-form">
        <div class="form-group full-width">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="123 Main St" required>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="e.g., Los Angeles" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="AL">Alabama</option> <option value="AK">Alaska</option> <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option> <option value="CA">California</option> <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option> <option value="DE">Delaware</option> <option value="FL">Florida</option>
                    <option value="GA">Georgia</option> <option value="HI">Hawaii</option> <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option> <option value="IN">Indiana</option> <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option> <option value="KY">Kentucky</option> <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option> <option value="MD">Maryland</option> <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option> <option value="MN">Minnesota</option> <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option> <option value="MT">Montana</option> <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option> <option value="NH">New Hampshire</option> <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option> <option value="NY">New York</option> <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option> <option value="OH">Ohio</option> <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option> <option value="PA">Pennsylvania</option> <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option> <option value="SD">South Dakota</option> <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option> <option value="UT">Utah</option> <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option> <option value="WA">Washington</option> <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option> <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        
        <button type="button" onclick="validateAndContinue()">Continue</button>
    </form>
</div>

<script>
    function validateAndContinue() {
        const form = document.getElementById('adu-form');
        const inputs = form.querySelectorAll('input[required], select[required]');
        let isValid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                isValid = false;
                input.classList.add('error');
            } else {
                input.classList.remove('error');
            }
        });

        if (isValid) {
            const formData = {
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
            };
            
            // Save data to session storage to use on the next page
            sessionStorage.setItem('aduProjectData_step1', JSON.stringify(formData));
            
            // Go to the next step
            window.location.href = "step2.html"; // Make sure you have a step2.html file
        }
    }
</script>

</body>
</html>
