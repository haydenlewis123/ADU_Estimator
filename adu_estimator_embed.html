<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADU Cost Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: #ffffff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #002f6c; /* royal blue */
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      display: block;
      color: #333;
    }

    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    button {
      width: 100%;
      background: #c8102e; /* scarlet red */
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      margin-top: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a80c26;
    }

    .results {
      margin-top: 2rem;
      background: #e7f1ff;
      border-left: 4px solid #002f6c;
      padding: 1rem;
      border-radius: 10px;
    }

    .result-line {
      margin: 0.5rem 0;
      font-weight: 600;
      color: #002f6c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ADU Cost Estimator</h1>

    <label for="type">Type of ADU</label>
    <select id="type">
      <option>Garage</option>
      <option>Detached</option>
      <option>Basement</option>
    </select>

    <label for="size">Square Footage</label>
    <select id="size">
      <option>450-600</option>
      <option>650-900</option>
      <option>900+</option>
    </select>

    <label for="bedrooms">Bedrooms</label>
    <select id="bedrooms">
      <option>Studio</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>

    <label for="bathrooms">Bathrooms</label>
    <select id="bathrooms">
      <option>1</option>
      <option>2</option>
    </select>

    <button onclick="estimateCost()">Estimate</button>

    <div id="results" class="results" style="display:none">
      <div class="result-line" id="fixedCost"></div>
      <div class="result-line" id="ownerBuilder"></div>
      <div class="result-line" id="generalContractor"></div>
    </div>
  </div>

  <script>
    function estimateCost() {
      const type = document.getElementById('type').value;
      const size = document.getElementById('size').value;
      const resultsBox = document.getElementById('results');

      let fixedCost = 0;
      let ownerBuilderRange = '';
      let contractorRange = '';

      if (type === 'Garage') {
        fixedCost = 4425;
        ownerBuilderRange = '75–113 per sq ft';
        contractorRange = '113–188 per sq ft';
      } else if (type === 'Basement') {
        fixedCost = 4425;
        ownerBuilderRange = '131–188 per sq ft';
        contractorRange = '188–263 per sq ft';
      } else if (type === 'Detached') {
        if (size === '450-600') fixedCost = 5625;
        else if (size === '650-900') fixedCost = 5625;
        else fixedCost = 7125;

        ownerBuilderRange = '131–188 per sq ft';
        contractorRange = '188–263 per sq ft';
      }

      document.getElementById('fixedCost').innerText = `Fixed Cost: $${fixedCost}`;
      document.getElementById('ownerBuilder').innerText = `Owner-Builder Estimate: ${ownerBuilderRange}`;
      document.getElementById('generalContractor').innerText = `General Contractor Estimate: ${contractorRange}`;

      resultsBox.style.display = 'block';
    }
  </script>
</body>
</html>
