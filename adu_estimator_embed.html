<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADU Estimator - Step 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      margin-top: 4rem;
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    .step-indicator {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #002f6c;
    }

    h1 {
      font-size: 1.8rem;
      color: #002f6c;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      background: #c8102e;
      color: #fff;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a80c26;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-indicator">Step 1 of 6</div>
    <h1>Your ADU Project Estimate</h1>
    <p class="subtitle">Get a personalized cost estimate in under 3 minutes</p>

    <label for="address">Street Address</label>
    <input type="text" id="address" placeholder="Enter your street address">

    <label for="city">City</label>
    <input type="text" id="city" placeholder="Enter your city">

    <label for="state">State</label>
    <select id="state">
      <option>California (CA)</option>
      <option>New York (NY)</option>
      <option>Texas (TX)</option>
      <option>Florida (FL)</option>
    </select>

    <button onclick="goToNextStep()">Continue</button>
  </div>

  <script>
    function goToNextStep() {
      window.location.href = "step2.html"; // placeholder for next step
    }
  </script>
</body>
</html>
