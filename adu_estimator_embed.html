<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADU Estimator - Step 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f0fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      margin-top: 4rem;
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .step-indicator {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #002f6c;
    }

    h1 {
      font-size: 2rem;
      color: #002f6c;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1.25rem;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccd6dd;
      border-radius: 12px;
      margin-top: 0.5rem;
      font-size: 1rem;
      background-color: #f9fbfc;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #002f6c;
      outline: none;
    }

    button {
      margin-top: 2rem;
      background: #c8102e;
      color: #fff;
      border: none;
      padding: 1rem;
      width: 100%;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a80c26;
    }
  </style>
</head>
