<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADU Estimator - Step 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Flex:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0b0c10;
      --accent-color: #e63946;
      --secondary-color: #1d3557;
      --light-gray: #f8f9fa;
      --card-color: #ffffff;
      --shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
      --radius: 20px;
      --font: 'Roboto Flex', 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f2f5, #ffffff);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 95%;
      background: var(--card-color);
      border-radius: var(--radius);
      padding: 3.5rem;
      margin-top: 4rem;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step-indicator {
      color: var(--secondary-color);
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 2.3rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .subtitle {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1.5rem 0 0.5rem;
      color: #333;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.85rem 1.2rem;
      border-radius: 14px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.2);
    }

    button {
      margin-top: 2.5rem;
      background: var(--accent-color);
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #ba1e2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(230, 57, 70, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-indicator">Step 1 of 6</div>
    <h1>Your ADU Project Estimate</h1>
    <p class="subtitle">Answer a few simple questions to calculate your personalized estimate.</p>

    <label for="address">Street Address</label>
    <input type="text" id="address" placeholder="123 Main St">

    <label for="city">City</label>
    <input type="text" id="city" placeholder="e.g., Los Angeles">

    <label for="state">State</label>
    <select id="state">
      <option disabled selected>Select your state</option>
      <option>Alabama (AL)</option>
      <option>Alaska (AK)</option>
      <option>Arizona (AZ)</option>
      <option>Arkansas (AR)</option>
      <option>California (CA)</option>
      <option>Colorado (CO)</option>
      <option>Connecticut (CT)</option>
      <option>Delaware (DE)</option>
      <option>Florida (FL)</option>
      <option>Georgia (GA)</option>
      <option>Hawaii (HI)</option>
      <option>Idaho (ID)</option>
      <option>Illinois (IL)</option>
      <option>Indiana (IN)</option>
      <option>Iowa (IA)</option>
      <option>Kansas (KS)</option>
      <option>Kentucky (KY)</option>
      <option>Louisiana (LA)</option>
      <option>Maine (ME)</option>
      <option>Maryland (MD)</option>
      <option>Massachusetts (MA)</option>
      <option>Michigan (MI)</option>
      <option>Minnesota (MN)</option>
      <option>Mississippi (MS)</option>
      <option>Missouri (MO)</option>
      <option>Montana (MT)</option>
      <option>Nebraska (NE)</option>
      <option>Nevada (NV)</option>
      <option>New Hampshire (NH)</option>
      <option>New Jersey (NJ)</option>
      <option>New Mexico (NM)</option>
      <option>New York (NY)</option>
      <option>North Carolina (NC)</option>
      <option>North Dakota (ND)</option>
      <option>Ohio (OH)</option>
      <option>Oklahoma (OK)</option>
      <option>Oregon (OR)</option>
      <option>Pennsylvania (PA)</option>
      <option>Rhode Island (RI)</option>
      <option>South Carolina (SC)</option>
      <option>South Dakota (SD)</option>
      <option>Tennessee (TN)</option>
      <option>Texas (TX)</option>
      <option>Utah (UT)</option>
      <option>Vermont (VT)</option>
      <option>Virginia (VA)</option>
      <option>Washington (WA)</option>
      <option>West Virginia (WV)</option>
      <option>Wisconsin (WI)</option>
      <option>Wyoming (WY)</option>
    </select>

    <button onclick="goToNextStep()">Continue</button>
  </div>

  <script>
    function goToNextStep() {
      window.location.href = "step2.html";
    }
  </script>
</body>
</html>
