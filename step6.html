<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADU Estimator - Step 5: Contact Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-text: #1F2937;
      --secondary-text: #6B7280;
      --accent-color: #e83038;
      --accent-light: #fef2f2;
      --border-color: #D1D5DB;
      --background-color: #F9FAFB;
      --card-color: #FFFFFF;
      --font: 'Inter', sans-serif;
    }
    body {
      font-family: var(--font);
      background-color: var(--card-color);
      color: var(--primary-text);
      display: flex;
      justify-content: center;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }
    .container { max-width: 800px; width: 100%; }
    .progress-header { margin-bottom: 2rem; }
    .step-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      color: var(--secondary-text);
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #E5E7EB;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      width: 80%;
      height: 100%;
      background-color: var(--accent-color);
      border-radius: 4px;
      transition: width 0.4s ease;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--secondary-text);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    form {
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2rem;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.25rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea { resize: vertical; min-height: 100px; }
    .checkbox-row {
      display: flex;
      align-items: center;
      margin-top: -0.75rem;
    }
    .checkbox-row input {
      margin-right: 0.5rem;
      width: auto;
    }
    .checkbox-row label {
      font-weight: 400;
    }
    .footer-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .footer-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .btn-back {
      color: var(--secondary-text);
      background-color: transparent;
    }
    .btn-back:hover { background-color: #e5e7eb; }
    .btn-submit {
      background-color: #9CA3AF;
      color: white;
      border-color: #9CA3AF;
    }
    .btn-submit:hover {
      background-color: #6B7280;
      border-color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="progress-header">
      <div class="step-info">
        <span>Step 5 of 6</span>
        <span>80% Complete</span>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </header>

    <main>
      <h1>Almost Done!</h1>
      <p class="subtitle">Enter your contact information to get your personalized estimate</p>

      <form>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <div style="flex: 1 1 45%;">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" placeholder="First name" required>
          </div>
          <div style="flex: 1 1 45%;">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" placeholder="Last name" required>
          </div>
        </div>

        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <div style="flex: 1 1 45%;">
            <label for="email">Email Address *</label>
            <input type="email" id="email" placeholder="Your email" required>
          </div>
          <div style="flex: 1 1 45%;">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" placeholder="Your phone number" required>
          </div>
        </div>

        <label for="notes">Any additional information or special requirements?</label>
        <textarea id="notes" placeholder="Tell us about any special requirements or questions you have"></textarea>

        <div class="checkbox-row">
          <input type="checkbox" id="tos" required>
          <label for="tos">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <div class="footer-btns">
          <button type="button" class="footer-btn btn-back" onclick="window.location.href='step4.html'">Back</button>
          <button type="submit" class="footer-btn btn-submit">Get My Estimate âœ“</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
