<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADU Estimator - Step 4: Size Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text: #1F2937;
            --secondary-text: #6B7280;
            --accent-color: #e83038;
            --accent-light: #fef2f2;
            --border-color: #D1D5DB;
            --background-color: #F9FAFB;
            --card-color: #FFFFFF;
            --font: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            font-family: var(--font);
            background-color: var(--card-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        
        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Progress Bar & Header */
        .progress-header {
            margin-bottom: 3rem;
        }

        .step-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        .step-info .step-label {
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            width: 66.6%; /* Step 4 of 6 */
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            max-width: 600px;
        }
        
        /* Main Form & Grid Layout */
        .details-form {
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 1.25rem;
            font-size: 1.125rem;
            color: var(--primary-text);
        }

        /* Radio Button Group Styling */
        .choice-group {
            display: grid;
            gap: 1rem;
        }
        
        .sqft-group {
            grid-template-columns: repeat(3, 1fr);
        }

        .bed-bath-group {
             grid-template-columns: repeat(2, 1fr);
        }

        .choice-group input[type="radio"] {
            display: none; /* Hide the actual radio button */
        }
        
        .choice-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.25rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
        }

        .choice-label:hover {
            border-color: var(--accent-color);
        }
        
        /* This is the magic: style the label when its radio button is checked */
        .choice-group input[type="radio"]:checked + .choice-label {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
            background-color: var(--accent-light);
        }

        .choice-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 0.75rem;
            color: var(--secondary-text);
            transition: color 0.2s ease;
        }
        
        .choice-group input[type="radio"]:checked + .choice-label .choice-icon {
            color: var(--accent-color);
        }

        .choice-title {
            font-weight: 500;
            color: var(--primary-text);
        }

        .choice-subtitle {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-top: 0.25rem;
        }
        
        .grid-col-span-2 {
            grid-column: span 2 / span 2;
        }
        
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2.5rem 0;
        }

        /* Footer Buttons */
        .btn-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
        }
        
        .footer-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .btn-back {
            color: var(--secondary-text);
            background-color: transparent;
        }
        .btn-back:hover {
            background-color: var(--background-color);
        }

        .btn-continue {
            color: #fff;
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .btn-continue:hover {
            background-color: #c72a30; /* Darker red */
            border-color: #c72a30;
        }
        .btn-continue:disabled {
            background-color: #FCA5A5; /* Lighter, disabled red */
            border-color: #FCA5A5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .grid-col-span-2 {
                grid-column: span 1;
            }
        }

        @media (max-width: 480px) {
            .sqft-group, .bed-bath-group {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 1.75rem; }
        }

    </style>
</head>
<body>

<svg width="0" height="0" style="position:absolute">
  <symbol id="icon-house-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
  </symbol>
  <symbol id="icon-house-medium" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
     <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
  </symbol>
  <symbol id="icon-house-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
     <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
  </symbol>
</svg>

<div class="container">
    <header class="progress-header">
        <div class="step-info">
            <span class="step-label">Step 4 of 6</span>
            <span>66% Complete</span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </header>

    <main>
        <h1>Tell us about your ADU</h1>
        <p class="subtitle">We'll use this information to generate your cost estimate. Selections can be changed later.</p>

        <form id="details-form" class="details-form">
            <div class="form-grid">
                <section class="grid-col-span-2">
                    <h2 class="section-title">Square Footage</h2>
                    <div class="choice-group sqft-group">
                        <div>
                            <input type="radio" id="sqft-small" name="square_footage" value="Small (Up to 650 sq ft)" required>
                            <label for="sqft-small" class="choice-label">
                                <svg class="choice-icon"><use xlink:href="#icon-house-small"></use></svg>
                                <span class="choice-title">Small</span>
                                <span class="choice-subtitle">Up to 650 sq ft</span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="sqft-medium" name="square_footage" value="Medium (650-900 sq ft)">
                            <label for="sqft-medium" class="choice-label">
                                <svg class="choice-icon" style="transform: scale(1.1);"><use xlink:href="#icon-house-medium"></use></svg>
                                <span class="choice-title">Medium</span>
                                <span class="choice-subtitle">650-900 sq ft</span>
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="sqft-large" name="square_footage" value="Large (Over 900 sq ft)">
                            <label for="sqft-large" class="choice-label">
                                <svg class="choice-icon" style="transform: scale(1.2);"><use xlink:href="#icon-house-large"></use></svg>
                                <span class="choice-title">Large</span>
                                <span class="choice-subtitle">Over 900 sq ft</span>
                            </label>
                        </div>
                    </div>
                </section>

                <hr class="grid-col-span-2">

                <section>
                    <h2 class="section-title">Bedrooms</h2>
                    <div class="choice-group bed-bath-group">
                        <div>
                            <input type="radio" id="bed-studio" name="bedrooms" value="Studio" required>
                            <label for="bed-studio" class="choice-label"><span class="choice-title">Studio</span></label>
                        </div>
                        <div>
                            <input type="radio" id="bed-1" name="bedrooms" value="1 Bedroom">
                            <label for="bed-1" class="choice-label"><span class="choice-title">1 Bedroom</span></label>
                        </div>
                        <div>
                            <input type="radio" id="bed-2" name="bedrooms" value="2 Bedrooms">
                            <label for="bed-2" class="choice-label"><span class="choice-title">2 Bedrooms</span></label>
                        </div>
                        <div>
                            <input type="radio" id="bed-3" name="bedrooms" value="3+ Bedrooms">
                            <label for="bed-3" class="choice-label"><span class="choice-title">3+ Bedrooms</span></label>
                        </div>
                    </div>
                </section>

                <section>
                    <h2 class="section-title">Bathrooms</h2>
                    <div class="choice-group bed-bath-group">
                        <div>
                            <input type="radio" id="bath-1" name="bathrooms" value="1 Bath" required>
                            <label for="bath-1" class="choice-label"><span class="choice-title">1 Bath</span></label>
                        </div>
                        <div>
                            <input type="radio" id="bath-1.5" name="bathrooms" value="1.5 Baths">
                            <label for="bath-1.5" class="choice-label"><span class="choice-title">1.5 Baths</span></label>
                        </div>
                        <div>
                            <input type="radio" id="bath-2" name="bathrooms" value="2 Baths">
                            <label for="bath-2" class="choice-label"><span class="choice-title">2 Baths</span></label>
                        </div>
                        <div>
                            <input type="radio" id="bath-2+" name="bathrooms" value="2+ Baths">
                            <label for="bath-2+" class="choice-label"><span class="choice-title">2+ Baths</span></label>
                        </div>
                    </div>
                </section>
            </div>

            <footer class="btn-footer">
                <button type="button" class="footer-btn btn-back" onclick="goBack()">Back</button>
                <button type="button" class="footer-btn btn-continue" id="continue-btn" onclick="goNext()">Continue</button>
            </footer>
        </form>
    </main>
</div>

<script>
    const form = document.getElementById('details-form');
    const continueBtn = document.getElementById('continue-btn');

    // Function to check if all sections have a selection
    function validateForm() {
        const sqftSelected = form.querySelector('input[name="square_footage"]:checked');
        const bedSelected = form.querySelector('input[name="bedrooms"]:checked');
        const bathSelected = form.querySelector('input[name="bathrooms"]:checked');
        
        if (sqftSelected && bedSelected && bathSelected) {
            continueBtn.disabled = false;
        } else {
            continueBtn.disabled = true;
        }
    }

    // Add event listener to the form to check for changes
    form.addEventListener('change', validateForm);

    // Initial validation check on page load
    document.addEventListener('DOMContentLoaded', validateForm);

    function goBack() {
        // Navigate to the previous step
        window.location.href = "step3.html";
    }

    function goNext() {
        // Double-check validation before proceeding
        if (continueBtn.disabled) {
            alert('Please make a selection in each category.');
            return;
        }

        const selections = {
            squareFootage: form.querySelector('input[name="square_footage"]:checked').value,
            bedrooms: form.querySelector('input[name="bedrooms"]:checked').value,
            bathrooms: form.querySelector('input[name="bathrooms"]:checked').value,
        };

        // Save the data to sessionStorage to be used in the next step
        sessionStorage.setItem('aduDetails', JSON.stringify(selections));
        console.log('Saved data:', selections);
        
        // Navigate to the next step
        window.location.href = "step5.html";
    }
</script>
</body>
</html>
