<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADU Estimator - Step 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0b0c10;
      --accent-color: #e63946;
      --accent-hover: #ba1e2e;
      --light-gray: #f8f9fa;
      --gray: #dee2e6;
      --font: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background: #fff;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .step-label {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 0.25rem;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #555;
      margin-bottom: 2rem;
    }

    .section {
      background: var(--light-gray);
      border: 1px solid var(--gray);
      border-radius: 14px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .select-btn {
      background: #fff;
      border: 2px solid var(--gray);
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      flex: 1 1 calc(33.333% - 1rem);
      min-width: 150px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .select-btn:hover {
      border-color: var(--accent-color);
    }

    .select-btn.selected {
      border-color: var(--accent-color);
      background: rgba(230, 57, 70, 0.1);
    }

    .btn-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
    }

    button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.85rem 1.8rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-label">Step 4 of 6</div>
    <h1>Tell us about your ADU</h1>
    <p class="subtitle">We'll use this information to generate your cost estimate</p>

    <div class="section">
      <div class="section-title">Square Footage</div>
      <div class="button-group">
        <div class="select-btn" onclick="selectOption(this, 'square', 'Small')">Small<br><small>Up to 650 sq ft</small></div>
        <div class="select-btn" onclick="selectOption(this, 'square', 'Medium')">Medium<br><small>650-900 sq ft</small></div>
        <div class="select-btn" onclick="selectOption(this, 'square', 'Large')">Large<br><small>Over 900 sq ft</small></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Bedrooms</div>
      <div class="button-group">
        <div class="select-btn" onclick="selectOption(this, 'bed', 'Studio')">Studio</div>
        <div class="select-btn" onclick="selectOption(this, 'bed', '1 Bedroom')">1 Bedroom</div>
        <div class="select-btn" onclick="selectOption(this, 'bed', '2 Bedrooms')">2 Bedrooms</div>
        <div class="select-btn" onclick="selectOption(this, 'bed', '3+ Bedrooms')">3+ Bedrooms</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Bathrooms</div>
      <div class="button-group">
        <div class="select-btn" onclick="selectOption(this, 'bath', '1 Bath')">1 Bath</div>
        <div class="select-btn" onclick="selectOption(this, 'bath', '1.5 Baths')">1.5 Baths</div>
        <div class="select-btn" onclick="selectOption(this, 'bath', '2 Baths')">2 Baths</div>
        <div class="select-btn" onclick="selectOption(this, 'bath', '2+ Baths')">2+ Baths</div>
      </div>
    </div>

    <div class="btn-footer">
      <button onclick="goBack()">Back</button>
      <button onclick="goNext()">Continue</button>
    </div>
  </div>

  <script>
    let selected = { square: '', bed: '', bath: '' };

    function selectOption(element, category, value) {
      selected[category] = value;
      document.querySelectorAll(`.select-btn`).forEach(btn => {
        if (btn.innerText.includes(value)) {
          if (btn.parentElement.parentElement.querySelectorAll('.select-btn').length > 0) {
            [...btn.parentElement.children].forEach(child => child.classList.remove('selected'));
          }
          btn.classList.add('selected');
        }
      });
    }

    function goBack() {
      window.location.href = "step3.html";
    }

    function goNext() {
      // You can also store these selections for later use:
      sessionStorage.setItem('adu_step4', JSON.stringify(selected));
      window.location.href = "step5.html";
    }
  </script>
</body>
</html>
