<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADU Estimator – Step 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1f2937;
      --secondary-color: #6b7280;
      --accent-color: #e63946;
      --accent-hover: #c72a30;
      --background-color: #f9fafb;
      --card-color: #ffffff;
      --border-color: #e5e7eb;
      --font: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font);
      background-color: var(--background-color);
      color: var(--primary-color);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2.5rem 1rem;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: var(--card-color);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      padding: 3rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    p.subtitle {
      font-size: 1rem;
      color: var(--secondary-color);
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem 1.2rem;
      border-radius: 14px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background-color: #fff;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.15);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.65rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Almost Done!</h1>
    <p class="subtitle">Tell us how to reach you, and we’ll share your personalized estimate.</p>

    <form id="contact-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Optional">

      <label for="notes">Anything you'd like us to know?</label>
      <textarea id="notes" placeholder="Optional..."></textarea>

      <button type="submit">Submit & View Estimate</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        notes: document.getElementById("notes").value,
        aduType: sessionStorage.getItem("aduType"),
        squareFootage: sessionStorage.getItem("squareFootage"),
        bedrooms: sessionStorage.getItem("bedrooms"),
        bathrooms: sessionStorage.getItem("bathrooms")
      };

      fetch("YOUR_GOOGLE_WEBAPP_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Submission failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("There was a problem submitting your form.");
      });
    });
  </script>

</body>
</html>
